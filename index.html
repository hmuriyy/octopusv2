<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My octopus</title>
	<link href="css/style.css" rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<section class="banner">
	<div class="bg-color">
	<div class="container">
    	<div class="title">
    		<p>Это осьминожка навыков Николая Савина.</p>
    	</div>
    	<div class="unit">
    		<p>Шкала измерения навыков:</p>
    		<div class="rectangles">
    			<div class="reg1">
    				<div class="reg_inner">
    					<div class="reg5"></div>
    				</div>
    			</div>
    		</div>
    		<div>
    			<p class="pstyle">Всего возможные навыки</p>
    			<div class="reg1"></div>
    		</div>
    		<div>
    			<div class="reg8"></div>
    			<p class="pstyle">Уровень навыков сейчас</p>
    		</div>
    		<div>
    			<div class="reg_inner1"></div>
    			<p class="pstyle1">Уровень навыков через год</p>
    		</div>
    		
    	</div>
    	<div class="octopus">
    		<div class="tentacles">
    			<div class="fst_tent">
    				<p>Программирование</p>
    				<div class="reg1">
    					<div class="fst_tent_reg_grey">
    						<div class="fst_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="scnd_tent">
    				<p>HTML, CSS, JS</p>
    				<div class="reg1">
    					<div class="scnd_tent_reg_grey">
    						<div class="scnd_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="thrd_tent">
    				<p>Знание английского</p>
    				<div class="reg1">
    					<div class="thrd_tent_reg_grey">
    						<div class="thrd_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="fth_tent">
    				<p>Делать больше дел</p>
    				<div class="reg1">
    					<div class="fth_tent_reg_grey">
    						<div class="fth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="fiveth_tent">
    				<p>Коммуникабельность</p>
    				<div class="reg1">
    					<div class="fiveth_tent_reg_grey">
    						<div class="fiveth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="sixth_tent">
    				<p>Вера в себя</p>
    				<div class="reg1">
    					<div class="sixth_tent_reg_grey">
    						<div class="sixth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="svnth_tent">
    				<p>Аналитические навыки</p>
    				<div class="reg1">
    					<div class="svnth_tent_reg_grey">
    						<div class="svnth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="eith_tent">
    				<p>Осознанность к жизни</p>
    				<div class="reg1">
    					<div class="eith_tent_reg_grey">
    						<div class="eith_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    	</div>
    		<div class="octopus_head">
    			<div class="eye"></div>
    			<div class="mouth">/</div>
    		</div>
    	</div>
    	
    </div>
    </div> 
   </section> 
</body>
</body>
</html>
