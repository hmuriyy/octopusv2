<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My octopus</title>
	<link href="css/style.css" rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<section class="octopus_section">
	<div class="container">
   	<div class="content-left">
    	<div class="title">
    		<p>Осьминожка навыков Николая Савина.</p>
    	</div>
    	<div class="unit">
    		<div >
    			<div class="reg8"></div>
    			<p class="pstyle">Уровень навыков сейчас</p>
    		</div>
    		<div class="title-indent">
    			<div class="reg_inner1"></div>
    			<p class="pstyle1">Уровень навыков через год</p>
    		</div>
    	</div>
    </div>
    <div class="content-right">
    	<div class="octopus">
    		<div class="tentacles">
    			<div class="fst_tent">
    				<div>Программирование</div>
    				<div class="reg1">
    					<div class="fst_tent_reg_grey">
    						<div class="fst_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="scnd_tent">
    				<div>HTML, CSS, JS</div>
    				<div class="reg1">
    					<div class="scnd_tent_reg_grey">
    						<div class="scnd_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="thrd_tent">
    				<div>Знание английского</div>
    				<div class="reg1">
    					<div class="thrd_tent_reg_grey">
    						<div class="thrd_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="fth_tent">
    				<div>Делать больше дел</div>
    				<div class="reg1">
    					<div class="fth_tent_reg_grey">
    						<div class="fth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="fiveth_tent">
    				<div>Коммуникабельность</div>
    				<div class="reg1">
    					<div class="fiveth_tent_reg_grey">
    						<div class="fiveth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="sixth_tent">
    				<div>Вера в себя</div>
    				<div class="reg1">
    					<div class="sixth_tent_reg_grey">
    						<div class="sixth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="svnth_tent">
    				<div>Аналитические навыки</div>
    				<div class="reg1">
    					<div class="svnth_tent_reg_grey">
    						<div class="svnth_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    			<div class="eith_tent">
    				<div>Осознанность к жизни</div>
    				<div class="reg1">
    					<div class="eith_tent_reg_grey">
    						<div class="eith_tent_reg_white"></div>
    					</div>
    				</div>
    			</div>
    	</div>
    		<div class="octopus_head">
    			<div class="eye"></div>
    			<div class="mouth">/</div>
    		</div>
    	</div>
    </div>
    </div>
    </div> 
   </section> 
</body>
</body>
</html>
